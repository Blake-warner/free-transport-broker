services:
  redis:
    image: redis
    ports:
      - 6379:6379

  web-server:
    image: web-server
    ports:
      - 4200:4200

  server:
    image: server
    ports:
      - 3000:3000
    depends_on:
    - database
    
  database:
    image: arm64v8/mysql
    restart: always
    volumes:
      - ./data:/var/lib/mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_PASSWORD=root
      - MYSQL_USER=root