version: '3.9'
services:
  redis:
    image: redis
    ports:
      - 6379:6379
  web-server:
    image: web-server
    ports:
      - 80:80
  server:
    build: ./apps/server
    ports:
      - 3000:3000
    volumes:
      - './apps/server/src:/api/src'
  db:
    image: arm64v8/mysql
    restart: always
    ports:
      - 33066:3306
    volumes:
      - .dbdata:/var/lib/mysql
    environment:
      MYSQL_DATABASE: free_transport_broker
      MYSQL_ROOT_PASSWORD: root
